<div class="login-div">
    <mat-card class="login-card">
        <mat-card-content>
            <h1><span class="xtreme">Xtreme</span> Success</h1>
            <p>Login to View Dashboard</p>
            <form class="login-form" [formGroup]="loginForm">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Ex. johndoe@gmail.com" formControlName="email" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="******" formControlName="password" required>
                </mat-form-field>
                <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="login()">Login</button>
            </form>
            <br>
            <small>*Please go to our app if you don't have an account.</small>
        </mat-card-content>
    </mat-card>
</div>
