<mat-sidenav-container (backdropClick)="close('backdrop')">
  <mat-sidenav class="container-sidenav" #sidenav (keydown.escape)="close('escape')" disableClose>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="close('toggle button')" color="accent">
        <mat-icon>menu</mat-icon>
      </button>
      Menu
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/home/study">Study</a>
      <a mat-list-item routerLink="/dashboard/home/profile">Profile</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <button mat-icon-button (click)="sidenav.open()" color="primary">
        <mat-icon>menu</mat-icon>
      </button>
    </p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
